	<h3>关于CSS3</h3>
	<p class="top para">通常，位于页面body内的区域使用分区标签div或文本级范围（标签span）来进行功能分割。例如，绝大多数Web页面都有页眉、页脚、内容和导航区域，它们全部使用可以被寻址和使用CSS进行可视样式化处理的已命名的通用div标签来指定。</p>
				<br><p>在网站的构建中，文件名称的正确命名对搜索引擎优化有非常重要作用。文件命名有特定标准。 eg:"contact_us"</p>
				<br><p>Wed页面功能区的分区和范围的命名需谨慎，每个主要的重要页面元素都应该有一个唯一ID属性，如此可以强化结构性语意，CSS样式选择器#亦可方便选择该重要页面元素</p>
